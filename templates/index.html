<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baymax - Mental Health Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chatbox {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .message {
            margin: 10px 0;
        }
        .user-message {
            color: #1e90ff;
            text-align: right;
        }
        .bot-message {
            color: #333;
            text-align: left;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Baymax - Mental Health Chatbot</h2>
        <div class="chatbox" id="chatbox">
            <!-- Messages will be displayed here -->
        </div>
        <input type="text" id="user-message" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>

        <!-- Graph Button -->
        <br><br>
       
        <button onclick="window.location.href='/graph'">Go to Graph</button>
      
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById('user-message').value;
            if (!message) return;

            // Add user's message to chat
            appendMessage('user', message);

            // Send the message to the Flask API
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();
            const botMessage = data.response;

            // Add bot's response to chat
            appendMessage('bot', botMessage);
            
            // Clear the input field
            document.getElementById('user-message').value = '';
        }

        function appendMessage(sender, message) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender + '-message');
            messageDiv.textContent = message;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the latest message
        }
    </script>
</body>
</html>
